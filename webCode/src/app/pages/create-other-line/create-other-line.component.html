<div style="margin: 24px 18%;">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a (click)="return()"><span nz-icon nzType="home"></span></a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a>故事集名称</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>故事标题混在末日，独自成仙</nz-breadcrumb-item>
    </nz-breadcrumb>
</div>
<section class="bg-white" style="margin: 24px 18% 40px 18%;">
    <div class="pa-lg">
      <div class="text-align-center">
        <span class="form-title">另起故事线</span>
        <img class="float-right" src="assets/images/close.png" alt="" srcset="" style="cursor: pointer;"
          (click)="return()">
      </div>
  
      <form nz-form [formGroup]="validateForm" nzLayout="vertical">
        <nz-form-item>
          <nz-form-label nzRequired>名称</nz-form-label>
          <nz-form-control>
            <input maxlength="20" type="text" nz-input formControlName="name" placeholder="Please enter a name length of less than 20" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>备注</nz-form-label>
          <nz-form-control>
            <textarea rows="4" nz-input formControlName="remarks" placeholder="Please enter the green health content"></textarea>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired>章节标题</nz-form-label>
            <nz-form-control>
                <input maxlength="20" type="text" nz-input formControlName="pageName" placeholder="Please enter a name length of less than 20" />
            </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label nzRequired>章节内容</nz-form-label>
          <nz-form-control>
            <textarea rows="10" nz-input formControlName="content" placeholder="Please enter the green health content"></textarea>
          </nz-form-control>
        </nz-form-item>
  
        <div class="bottom mt-sm flex justify-end">

          <label class="mt-sm" nz-checkbox formControlName="isFinished">作为完结章发布</label>
          <span class='ml-md btn-primary' (click)="handleSave()">发布</span>
  
        </div>
      </form>
  
    </div>
  
  </section>
