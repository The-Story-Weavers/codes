<section class="bg-white" style="margin: 72px 360px;">
    <div class="pa-lg">
      <div class="text-align-center">
        <span class="form-title">新建故事线</span>
        <img class="float-right" src="/assets/images/close.png" alt="" srcset="" style="cursor: pointer;"
          (click)="return()">
      </div>
  
      <form nz-form [formGroup]="validateForm" nzLayout="vertical">
        <nz-form-item>
          <nz-form-label nzRequired>故事线名称</nz-form-label>
          <nz-form-control>
            <input maxlength="20" type="text" nz-input formControlName="name" placeholder="请输入20以内的名称长度" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired>章节标题</nz-form-label>
            <nz-form-control>
                <input maxlength="20" type="text" nz-input formControlName="pageName" placeholder="请输入20以内的名称长度" />
            </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label nzRequired>章节标题内容 <span style="color: #999;">（换行使用 <nz-tag>/br</nz-tag> 代替）</span></nz-form-label>
          <nz-form-control>
            <textarea rows="10" nz-input formControlName="content" placeholder="请输入绿色健康内容"></textarea>
          </nz-form-control>
        </nz-form-item>
  
        <div class="bottom mt-sm flex justify-end">

          <label class="mt-sm" nz-checkbox formControlName="isFinished">作为完结章发布</label>
          <span class='ml-md btn-primary' (click)="handleSave()">发布</span>
  
        </div>
      </form>
  
    </div>
  
  </section>
