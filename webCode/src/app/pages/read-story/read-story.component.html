<div style="margin: 24px 18%;">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a (click)="return()"><span nz-icon nzType="home"></span></a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>故事集名称</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>故事标题混在末日，独自成仙</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<section [hidden]="!catalogShow" class="bg-white" style="margin: 24px 18% 40px 18%;">
  <div class="pa-lg">
    <div class="text-align-center">
      <span class="form-title">目录</span>
      <img class="float-right" src="/assets/images/close.png" alt="" srcset="" style="cursor: pointer;"
        (click)="return()">
    </div>
    <div class="mt-lg mb-md flex justify-between">
      <div>
        更新中<span class="page-span ml-md">更新至第{{catalog.length}}章</span>
      </div>
      <label class="mt-sm" nz-checkbox [(ngModel)]="showMyPage">我发布的</label>

    </div>
    <div class="flex flex-wrap justify-start">
      <div class="page mb-md" [ngClass]="{'selected': curPage == i+1}" (click)="toDetail(item)" [ngStyle]="{
              'margin-right': i != 0 && (i + 1) % 3 === 0 ? '0' : '2%'
            }" *ngFor="let item of catalog; let i = index">

        第{{i+1}}章 {{item}}

      </div>
    </div>


  </div>

</section>

<section [hidden]="catalogShow" class="bg-white" style="margin: 24px 18% 40px 18%;padding: 40px;">

  <span class="mb-md" style="font-size: 26px;margin-top: 40px;">{{curPage}} {{catalog[curPage]}}</span>
  <div class="mb-lg" style="color: #999;">
    <span nz-icon nzType="user" nzTheme="outline"></span><label class="ml-sm mr-lg" for="">西天使者</label>
    <span nz-icon nzType="file-text" nzTheme="outline"></span><label class="ml-sm mr-lg" for="">3000字</label>
    <span nz-icon nzType="clock-circle" nzTheme="outline"></span><span class="ml-sm">2024-06-16 16:45:08</span>
  </div>
  <div class="content" [innerHTML]="content | html">
  </div>
  <div class="text-right" style="margin-top: 60px;">
    
    <span class="btn-primary" (click)="continue()">续写故事</span>
    <span class="ml-md btn-default" (click)="createOtherLine()">另起支线</span>
    <span class="ml-md btn-default gray"><img class="mr-xs" src="/assets/images/frog.png" alt="" srcset="">373</span>
  </div>



</section>
