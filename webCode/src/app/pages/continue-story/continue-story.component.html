<section class="bg-white" style="margin: 40px 18% 240px 18%;">
    <div class="pa-lg">
      <div class="text-align-center">
        <span class="form-title">Continue the Story</span>
        <img class="float-right" src="assets/images/close.png" alt="" srcset="" style="cursor: pointer;"
          (click)="return()">
      </div>
  
      <form nz-form [formGroup]="validateForm" nzLayout="vertical">
        <nz-form-item>
            <nz-form-label nzRequired>Chapter Title</nz-form-label>
            <nz-form-control>
                <input maxlength="255" type="text" nz-input formControlName="pageName" placeholder="Please enter the chapter title" />
            </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label nzRequired>Chapter Content</nz-form-label>
          <nz-form-control>
            <textarea rows="10" nz-input formControlName="content" placeholder="Please enter the green health content"></textarea>
          </nz-form-control>
        </nz-form-item>
  
        <div class="bottom mt-sm flex justify-end">

          <label class="mt-sm" nz-checkbox formControlName="isFinished">Publish as the final chapter</label>
          <span class='ml-md btn-primary' (click)="handleSave()">Publish</span>
  
        </div>
      </form>
  
    </div>
  
  </section>
