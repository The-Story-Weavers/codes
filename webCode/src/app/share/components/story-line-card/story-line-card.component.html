<section class="bg-white pa-lg">
  <div>
    <strong>{{line?.stitle}}</strong>
    <span class="page-span ml-md">{{line?.isend? 'Finished':'Updating'}}Â·To chapter {{line?.pageNum || 0}}</span>
  </div>

  <div class="intro-ellipsis my-md" style="color: #666;">
    {{line?.remarks}}
  </div>
  <div class="footer">
    <span>Collaborators : &nbsp;&nbsp;</span>
    <svg *ngFor="let item of line?.authorArr" title="{{item}}" width="24" height="24" [data-jdenticon-value]="item"></svg>
    <label *ngIf="line?.otherLength" for="">+{{line?.otherLength}}</label>
   
    <span style="float: right;">{{line?.updateTime}}</span>
    <span class="mr-xs" style="position: relative;top: 4px;float: right;" nz-icon nzType="clock-circle" nzTheme="outline"></span>

  </div>



</section>
